<div class="row " style="margin-bottom: 20px">
  <div class="col-md-12">
    <!-- Portfolio Controller/Buttons -->
    <div class="controls text-center">
      <a class="filter active btn btn-common btn-effect" data-filter=".all" href="javascript:void(0);" (click)="filter(tag.clazz)" style="color: black" *ngFor="let tag of tags">
        {{tag.name}}
      </a>
    </div>
    <!-- Portfolio Controller/Buttons Ends-->
  </div>
</div>
<div class="row grid">
    <div class="col-sm-6 col-md-3 grid-item" style="width: 18rem; margin: 10px 10px 10px 10px" *ngFor="let pro of profile" [ngClass]="pro.clazz">
      <img class="card-img-top" src="{{pro.image}}" alt="Card image cap">
      <div class="card-body">
        <h4>{{pro.title}}</h4>
        <hr class="border divider-sm bg-green">
        <small class="styleColor">{{pro.content}}</small>
        <hr class="border-isotope-item divider-sm">
      </div>
    </div>
</div>
