<section id="service">
   <div class="container">
      <header style="padding-bottom:20px;">
         <div class="btnBlock-wrap">
            <h1>SERVICES</h1>
            <hr class="divider bg-darkers">
         </div>
      </header>
      <div class="row">
         <div *ngFor="let item of service"  class="item-boxes col-lg-6 col-md-6 col-xs-12 animated" data-wow-delay="0.6s" style="visibility: visible;-webkit-animation-delay: 0.6s; -moz-animation-delay: 0.6s; animation-delay: 0.6s;">
            <div class="featured-box">
               <div class="featured-icon">
                  <img class="symbol" src="{{item.icon}}">
               </div>
               <div class="featured-content">
                  <div class="icon-o"><i class="lni-tab"></i></div>
                  <h4>{{item.name}}</h4>
                  <p> {{item.title}}<a href="#" class="badge badge-light"> Read more ...</a></p>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
